<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Erro - Biblioteca A. Pontes</title>
  <link rel="stylesheet" th:href="@{/css/erroPage.css}">
    <link rel="icon" th:href="@{/img/logo.png}">
</head>
<body>
  <header>
    <div class="banner">
        <a th:href="@{/home}"><img th:src="@{/img/logo.png}" width="30" height="30" alt="logo"></a>
      <ul>
        <li><a th:href="@{/cursos}">Cursos</a></li>
        <li><a th:href="@{/forum}">Forum</a></li>
        <li><a th:href="@{/salas}">Salas</a></li>
        <li><a rel="index" th:href="@{../perfil}">Perfil</a></li>
      </ul>
    </div>
  </header>

  <main>
      <div class="image">
          <img th:src="@{/img/erroPage.png}" alt="Mascote erro">
      </div>
    <div th:if="${naoAutorizado}" class="erro">
      Esse usuário não é autorizado a acessar essa página<br>volte a página <a th:href="@{/home}">home</a>
    </div>

   <div th:if="${notFound}" class="erro">
      Essa página não existe<br> volte a página <a th:href="@{/home}">home</a>
    </div>

    <div th:if="${internalErro}" class="erro">
      Algum erro aconteceu no servidor, desculpe<br> volte a página <a th:href="@{/home}">home</a>
    </div>

    <div th:if="${outroErro}" class="erro">
      Um erro aconteceu : erro <span th:text="${codigoErro.toString()}"></span><br> volte a página <a th:href="@{/home}">home</a>
    </div>
  </main>

  <div >
      <footer style="
background: black;
position: relative;
width: 100%;
height: 200px;
color: #c2c2c2;
text-align: center;">

          <p style="
    position: absolute;
    width: 100%;
    display: block;
    top: 50%;

">&copy; Copyright 2022</p>

      </footer>
  </div>

</body>
</html>
