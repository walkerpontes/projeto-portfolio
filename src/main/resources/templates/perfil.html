<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Biblioteca A. Pontes</title>
  <link rel="stylesheet" th:href="@{/css/perfil.css}">
    <link rel="icon" th:href="@{/img/logo.png}">
</head>
<body>
<header>
    <a  th:href="@{/logout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><button class="logout" sec:authorize="isAuthenticated()">Logout</button></a>
    <a th:href="@{/login}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><button class="logout" sec:authorize="isAnonymous()">Login</button></a>

    <div class="banner">
        <a th:href="@{/home}"><img th:src="@{/img/logo.png}" width="30" height="30" alt="logo"></a>
        <ul>
            <li><a th:href="@{/cursos}">Cursos</a></li>
            <li><a th:href="@{/forum}">Forum</a></li>
            <li><a th:href="@{/salas}">Salas</a></li>
            <li><a th:href="@{/perfil}">Perfil</a></li>
        </ul>
    </div>
</header>

<section class="content" th:if="${inLogado}">
    <div class="box-perfil" th:each="logado:${logado}">
        <div class="img-perfil"><img th:src="@{/img/perfil.jpg}" alt="" style="width: 150px;height: 150px" ></div>
        <div class="principal">
          <p class="nome">nome: <span th:text="${logado.nome}">Ciclano da Silva</span></p>
          <p class="email">email: <span th:text="${logado.email}">ciclano@email</span></p>
        </div>
        <div class="totais">
          <p class="perfil-number">total mensagem: <span th:text="${mensagemSize}">99</span></p>
          <p class="perfil-number"> total de perguntas: <span th:text="${forumSize}" >99</span></p>
          <p class="perfil-number"> total de respostas: <span th:text="${respostaSize}">99</span></p>
          <p class="perfil-number"> total de cursos vistos: <span th:text="${cursosSize}">99</span></p>
        </div>
      </div>

</section>

<section class="content-noLogado" th:if="${noLogado}">
  <div class="box-perfil-noLogado">
    <div class="noLogado">
      <p>Fa√ßa seu <a th:href="@{/login}">Login</a> :)</p>
    </div>
  </div>
</section>
<div>
    <footer style="
background: black;
position: relative;
width: 100%;
height: 200px;
color: #c2c2c2;
text-align: center;">

        <p style="
    position: absolute;
    width: 100%;
    display: block;
    top: 50%;

">&copy; Copyright 2022</p>

    </footer>
</div>
</body>
</html>
