<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sala - Biblioteca A. Pontes</title>
  <link rel="stylesheet" th:href="@{/css/padraoSala.css}">
    <link rel="icon" th:href="@{/img/logo.png}">
</head>
<body>
<header>
    <a  th:href="@{/logout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><button class="logout" sec:authorize="isAuthenticated()">Logout</button></a>
    <a th:href="@{/login}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><button class="logout" sec:authorize="isAnonymous()">Login</button></a>

    <div class="banner">
        <a th:href="@{/home}"><img th:src="@{/img/logo.png}" width="30" height="30" alt="logo"></a>
        <ul>
            <li><a th:href="@{/cursos}">Cursos</a></li>
            <li><a th:href="@{/forum}">Forum</a></li>
            <li><a th:href="@{/salas}">Salas</a></li>
            <li><a th:href="@{/perfil}">Perfil</a></li>
        </ul>
    </div>
</header>
    <div class="content">
    <div class="content-mensagem">
     <!--- <div class="form-mensagem" th:each="mensagem:${mensagem}" >
        <div class="mensagem" >
          <p th:text="${mensagem.mensagem}"> mensagem </p><br>
        </div>
      </div>--->


      <div class="form-mensagem-other" th:each="mensagem:${mensagem}" >
        <div class="mensagem-other" >
          <p th:text="${mensagem.mensagem}">mensagem</p><br>
        </div>
      </div>



      <div class="form" th:each="id:${sala.getId()}">
        <form th:action="@{/salas/mensagem}" method="get">
          <label>
            <input type="hidden" name="id" id="id" th:value="${id}">
            <input type="text" name="mensagem" id="mensagem" class="text">
          </label>
          <input type="submit" class="enviar" value="enviar">
        </form>
      </div>

    </div>
</div>
</body>
</html>
