<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Biblioteca A. Pontes</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="icon" th:href="@{/img/biblioteca-logo.png}">
</head>
<body>
    <div th:replace="~{/shared/top::top}"></div>

    <div class="login">
        <p class="titulo">Login</p>
        <form th:action="@{/login}" method="post">
            <p th:if="${erro}" class="erro"> Email ou senha incorretos</p>
          <div class="user">
            <input type="text" required name="username"/>
            <label>Email</label>
          </div>

          <div class="user">
            <input type="password" required name="password"/>
            <label>Password</label>
          </div>

          <div class="entrar">
            <input type="submit" value="Login in" class="botao" >
          </div>

        </form>

    </div>

</body>
</html>
