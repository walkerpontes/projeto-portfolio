<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Biblioteca A. Pontes</title>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="icon" href="/img/logo.png">
</head>
<body>
    <div class="banner">
        <a href="/home"><img src="/img/logo.png" width="30" height="30" alt="logo"></a>
    </div>

    <div class="login">
        <p class="titulo">Login</p>
        <form th:action="@{/login}" method="post">
            <p th:if="${erro}" class="erro"> Email ou senha incorretos</p>
          <div class="user">
            <input type="text" required name="username"/>
            <label>Email</label>
          </div>

          <div class="user">
            <input type="password" required name="password"/>
            <label>Password</label>
          </div>

          <div class="entrar">
            <input type="submit" value="Login in" class="botao" >
          </div>

        </form>

    </div>

</body>
</html>
