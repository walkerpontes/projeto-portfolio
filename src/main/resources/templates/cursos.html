<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos - Biblioteca A. Pontes</title>
    <link rel="stylesheet" th:href="@{/css/cursos.css}">
    <link rel="icon" th:href="@{/img/logo.png}">
</head>
<body>
<header th:replace="/shared/top"></header>

<main>
    <div class="barra-pesquisa">
        <div class="barra-pesquisa-form">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#fff" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
        <div class="pesquisa">
            <form th:action="@{/cursos/search}">
                <label>
                    <input type="text" class="text" name="buscar" placeholder="Buscar cursos...">
                </label>
                <input type="submit" class="enviar">
            </form>
        </div>
        </div>
    </div>

        <div class="tabela" th:each="cursos: ${cursos}">
            <a th:href="@{/cursos/{id}(id = ${cursos.id})}">
                <div style="position: initial;width: 100%;height: 100%">
                    <p th:text="${cursos.id}" name="id" class="id" style="visibility: hidden">id</p>
                    <p th:text="${cursos.nome}" name="nome" class="nome">CursoTeste</p>
                    <p th:text="${cursos.titulo}" name="titulo" class="titulo">Curso teste sobre alguma coisa que da pra falar</p>
                </div>
            </a>
        </div>

</main>

<div>
    <footer style="
background: black;
position: relative;
width: 100%;
height: 200px;
color: #c2c2c2;
text-align: center;">

        <p style="
    position: absolute;
    width: 100%;
    display: block;
    top: 50%;

">&copy; Copyright 2022</p>

    </footer>
</div>
</body>
</html>
