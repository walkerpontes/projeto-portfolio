<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos - Biblioteca A. Pontes</title>
    <link rel="stylesheet" th:href="@{/css/cursos.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="icon" th:href="@{/img/biblioteca-logo.png}">
</head>
<body>
<header>
    <a  th:href="@{/logout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><button class="logout" sec:authorize="isAuthenticated()">Logout</button></a>
    <a th:href="@{/login}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"><button class="logout" sec:authorize="isAnonymous()">Login</button></a>

    <div th:replace="~{/shared/top::top}"></div>
</header>

<main class="content">
    <div class="barra-pesquisa">
        <div class="barra-pesquisa-form">
        <div class="pesquisa">
            <form th:action="@{/cursos/search}">
                <label>
                    <input type="text" class="text" name="buscar" placeholder="Buscar cursos...">
                </label>
                <button type="submit" class="button-search"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#fff" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
                </button>
            </form>
        </div>
        </div>
    </div>

        <div class="tabela" th:each="cursos: ${cursos}">
            <a th:href="@{/cursos/{id}(id = ${cursos.id})}">
                <div>
                    <img th:src="@{/img/logocurso.jpeg}" >
                    <p th:text="${cursos.id}" name="id" class="id" style="visibility: hidden">id</p>
                    <p th:text="${cursos.nome}" name="nome" class="nome">CursoTeste</p>
                    <p th:text="${cursos.titulo}" name="titulo" class="titulo">Curso teste sobre alguma coisa que da pra falar </p>
                </div>
            </a>
        </div>



</main>

<div class="cjt-paginas" th:attr="data-paginas=${total}">
</div>

<div>
    <footer style="
background: black;
position: relative;
width: 100%;
height: 200px;
color: #c2c2c2;
text-align: center;">

        <p style="
    position: absolute;
    width: 100%;
    display: block;
    top: 50%;

">&copy; Copyright 2023</p>

    </footer>
</div>
<script th:src="@{/js/paginacao.js}"></script>
</body>
</html>
